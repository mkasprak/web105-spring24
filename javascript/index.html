<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>template</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="grid-container">
            <div>
                <img src="images/duckbacca.png"
                 alt="Chewbacca as a duck"
                 onclick='change("images/duckbacca.png")'>
                </div>
            <div>
                <img src="images/duckstar.png" 
                alt="The deathstar as a duckstar"
                onclick='change("images/duckstar.png")'>
            </div>
            <div>
                <img src="images/duckvader.png" 
                alt="A duck as darthvader"
                onclick='change("images/duckvader.png")'>
                </div>
            <div><img src="images/leia.png" 
                alt="A duck version of Princes Leia"
                onclick='change("images/leia.png")'>
                </div>
            <div>
                <img src="images/wookieandrobot.png"
                 alt="A duck version of Chewbacca with a duck version of C3PO"
                 onclick='change("images/wookieandrobot.png")'>
                </div>

        </div>

        <div id="main-image">
            <img src="images/duckbacca.png"  id="large">

        </div>
    
    
      
    
    </div>
    <script src="script.js"></script>
</body>
</html>
